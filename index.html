<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">

   <link rel="stylesheet" href="style.css">
   <title>Jankenpo - Ex1</title>

<body>

   <main>
      <section>
         <h1>Jankenpo!</h1>

            <span id="computer-choice"></span>
         </div>
         
         <h3><span id="result"></span></h3>
         
         <div id="player-choices">
            <img id="rock" class="choice" src="./assets/rock.png" alt="rock">
            <img id="paper" class="choice" src="./assets/paper.png" alt="paper">
            <img id="scissors" class="choice" src="./assets/scissors.png" alt="">

      </section>
   </main>


   <script src="app.js"></script>
